<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px; /* Add some margin for spacing */
        }
        button:hover {
            background-color: #2980b9;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #output h2 {
            color: #2c3e50;
        }
        #realNews {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
        }
        #fakeNews {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Fake News Detection</h1>
    <p>Enter the news article text below:</p>
    <textarea id="newsText" placeholder="Type or paste the news article here..."></textarea>
    <button onclick="getPrediction()">Check for Fake News</button>
    <div id="output"></div>
    <button onclick="refresh()">Refresh</button>

    <script>
        async function getPrediction() {
            const inputText = document.getElementById('newsText').value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            });
            const data = await response.json();
            document.getElementById('output').innerHTML = `
                <h2>Predictions:</h2>
                <div id="realNews" style="display: none;">
                    <p><strong>Logistic Regression:</strong> ${data.LogisticRegression}</p>
                    <p><strong>Decision Tree:</strong> ${data.DecisionTree}</p>
                    <p><strong>Random Forest:</strong> ${data.RandomForest}</p>
                </div>
                <div id="fakeNews" style="display: none;">
                    <p><strong>Logistic Regression:</strong> ${data.LogisticRegression}</p>
                    <p><strong>Decision Tree:</strong> ${data.DecisionTree}</p>
                    <p><strong>Random Forest:</strong> ${data.RandomForest}</p>
                </div>
            `;

            const results = [data.LogisticRegression, data.DecisionTree, data.RandomForest];

            const isReal = results.every(result => result === "Real News");
            const isFake = results.every(result => result === "Fake News");

            if (isReal) {
                document.getElementById('realNews').style.display = 'block';
            } else if (isFake) {
                document.getElementById('fakeNews').style.display = 'block';
            } else {
                document.getElementById('output').innerHTML += `<p>Mixed results found. Check individual model predictions.</p>`;
            }
        }

        function refresh() {
            document.getElementById('newsText').value = '';
            document.getElementById('output').innerHTML = '';
        }
    </script>
</body>
</html>
